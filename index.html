<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uniformes para empresas">
    <title>Jô Brasil</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho-pai" >
        <img class="cabecalho-circulo-logo" src="logoVelho.svg" alt="Logo antigo Ballerini">
        <nav class="cabecalho-menu-superior">
            <a class="cabecalho-menu-superior-item" href="https://www.visionuniformes.com.br/">A Empresa</a>
            <a class="cabecalho-menu-superior-item">Uniformes</a>
            <a class="cabecalho-menu-superior-item">Carrinho</a>
            <a class="cabecalho-menu-superior-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito-pai">
               <h1 class="conteudo-principal-escrito-titulo">Jô Brasil</h1>
               <h2 class="conteudo-principal-escrito-subtitulo">Uniformes para empresas</h2>
               <button class="conteudo-principal-escrito-botao">Faça o seu orçamento</button>
            </div>
            <img class="conteudo-principal-imagem" src="Boneca.svg" alt="Boneca uniforme">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Conheça nossa variedade</h3>
            <p class="conteudo-secundario-paragrafo">Além de <strong>proporcionar segurança</strong> o uniforme operacional permite que </p>
            <p class="conteudo-secundario-paragrafo">os funcionários sejam <strong>facilmente identificados</strong> na empresa em que trabalham, </p>
            <p class="conteudo-secundario-paragrafo">transmitindo <strong>seriedade e credibilidade</strong> à marca.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="rodapeTrocar.svg">
    </footer>
</body>

</html>
